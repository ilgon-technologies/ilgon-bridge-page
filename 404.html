<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>
    ILGON Bridge
  </title>
  <link rel="shortcut icon" href="https://s2.coinmarketcap.com/static/img/coins/64x64/9918.png" />
  <link rel="icon" href="ilg_logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <main class="container-fluid">
    <header style="background:url('background.png')">
      <div id="logo-container">
        <h1 id="logo-text" class="text-center" style="color: white; height:300px">
          <br> ILGON BRIDGE
        </h1>
      </div>
    </header>
    <section>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <button class="btn btn-lg btn-block mb-3" id="metamask" style="background-color: #623a95;color:white;">
            Click here to install metamask
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12"
          style="width: 150px;text-align: center; color: #623a95; font-size: 20px; font-weight: bold;">
          <span id="reload">
          </span>
        </div>
      </div>
    </section>
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
        </div>
      </div>
    </section>
    <section>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch ">

          <div class="card full-width">
            <div id="LoadDiv" class="text-center mt-5" style="min-height: 280px; display: none;">
              <h3>Loading</h3>
              <div class="loader">Loading...</div>
            </div>
            <div id="ReadyDiv" style="display: block;">
              <div class="card-body text-center">
                <br>
                <button class="btn btn-lg btn-block mb-3" id="IlgToTilg"
                  style="background-color: #623a95;color:white; display: none;">
                  Click here to swap WILG(Wrapped Ilgon) to ILG(Ilgon)
                </button>
                <button class="btn btn-lg btn-block mb-3" id="TilgToIlg"
                  style="background-color: #623a95;color:white; display: none;">
                  Click here to swap ILG(Ilgon) to WILG(Wrapped Ilgon)
                </button>
                <hr />

                <div class="d-flex justify-content-center">
                  <div class="p-2"
                    style="width: 50px; height: 100px; justify-content: center; align-items: center; display: flex;">
                    <span id="fromText">
                    </span>
                  </div>
                  <div class="p-2"
                    style="width: 100px; height: 100px; justify-content: center; align-items: center; display: flex;">
                    <span id="from">
                    </span>
                  </div>
                  <div class="p-2" style="height: 100px; justify-content: center; align-items: center; display: flex;">
                    <img class=arrow style='width:30px;' src="double_arrow.png" alt="Italian Trulli">
                  </div>
                  <div class="p-2"
                    style="width: 100px; height: 100px; justify-content: center; align-items: center; display: flex;">
                    <span id="to">
                    </span>
                  </div>
                  <div class="p-2"
                    style="width: 50px; height: 100px; justify-content: center; align-items: center; display: flex;">
                    <span id="toText">
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-sm btn-block mb-3" id="AddTilgBtn"
                      style="background-color: #623a95;color:white;">
                      Add WILG Token to your wallet
                    </button>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input style="margin:auto; text-align:center" class="form-control" id="transAmount" placeholder="Enter amount" type="number" >
                  <div class="input-group-append">
                    <button id="MaxBtn" class="input-group-text" style="background-color: #623a95;color:white;">max</button>
                  </div>
                </div>

                <br>
                <div class="row">
                  <div class="col">
                    Current Chain:
                  </div>
                  <div class="col-md-7">
                    <span id="currentChain">
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    Current Account balance:
                  </div>
                  <div class="col-md-7">
                    <span id="accountBalance">
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    Final amount with swap fee:
                  </div>
                  <div class="col-md-7">
                    <span id="swapFee">
                    </span>
                  </div>
                </div>
                <div>
                  <span id="Error">
                  </span>
                </div>
                <button class="btn btn-lg btn-block mb-3" id="sendButton"
                  style="background-color: #623a95;color:white; margin-top: 10px" disabled>
                  Send
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js" defer>
  </script>
</body>

</html>
