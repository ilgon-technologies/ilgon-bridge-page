<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>
    E2E Test Dapp
  </title>
  <link rel="shortcut icon" href="ilg_logo.png" />
  <link rel="icon" type="image/svg" href="metamask-fox.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
  <main class="container-fluid">
    <header style="background:url('background.png')">
      <div id="logo-container">
        <h1 id="logo-text" class="text-center" style="color: white; height:300px">
          <br> ILGON BRIDGE
        </h1>
      </div>
    </header>
    <section>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <button class="btn btn-lg btn-block mb-3" id="metamask" style="background-color: #623a95;color:white;">
            INSTALL METAMASK
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12" style="width: 150px;text-align: center; color: #623a95; font-size: 20px; font-weight: bold;">
          <span id="reload">
          </span>
        </div>
      </div>
    </section>
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
        </div>
      </div>
    </section>
    <section>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch ">
          <div class="card full-width">
            <div class="card-body text-center">
              <h4 style="text-align: center;">
                Choose currency pair:
              </h4>
              <br>
              <button class="btn btn-lg btn-block mb-3" id="IlgToTilg" style="background-color: #623a95;color:white">
                TILG TO ILG
              </button>
              <button class="btn btn-lg btn-block mb-3" id="TilgToIlg" style="background-color: #623a95;color:white">
                ILG TO ILGT
              </button>
              <hr />
              <div class="d-flex justify-content-center">
                <div class="p-2" style="width: 50px; height: 100px; justify-content: center; align-items: center; display: flex;">
                  <span id="fromText">
                  </span>
                </div>
                <div class="p-2" style="width: 100px; height: 100px; justify-content: center; align-items: center; display: flex;">
                  <span id="from">
                  </span>
                </div>
                <div class="p-2" style="height: 100px; justify-content: center; align-items: center; display: flex;">
                  <img class=arrow style='width:30px;' src="double_arrow.png" alt="Italian Trulli">
                </div>
                <div class="p-2" style="width: 100px; height: 100px; justify-content: center; align-items: center; display: flex;">
                  <span id="to">
                  </span>
                </div>
                <div class="p-2" style="width: 50px; height: 100px; justify-content: center; align-items: center; display: flex;">
                  <span id="toText">
                  </span>
                </div>
              </div>
              <input style="margin:auto; text-align:center" class="form-control" id="transAmount" placeholder="Enter amount" type="number">
              <br>
              <div class="row">
                <div class="col-md-4">
                  Account balance:
                </div>
                <div  class="col-md-8">
                  <span id="accountBalance">
                  </span>
                </div>
              </div>
              <!--<div class="row">
                <div class="col-md-4" style="margin-bottom: 10px;" id="transText">
                  Total transaction cost:
                </div>
                <div class="col-md-8">
                  <span id="transFee">
                  </span>
                </div>
              </div> -->
              <div>
                <span id="Error">
                </span>
              </div>
              <button class="btn btn-lg btn-block mb-3" id="sendButton" style="background-color: #623a95;color:white; margin-top: 10px" disabled>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js" defer>
  </script>
</body>
</html>
